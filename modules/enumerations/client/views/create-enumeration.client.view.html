 <div data-ng-controller="EnumerationsController" layout="row" layout-fill>
    <div class="response" layout="column" layout-align="center center">
        <div layout="row" class="bg-alpha">
            <md-button class="abs-r-0">
                <ng-md-icon icon="close" style="fill: {{white}}" size="30"></ng-md-icon> 
            </md-button>
        </div>
        <div layout="column" layout-align="center center">
            <md-whiteframe class="md-whiteframe-z5 bg-white" layout="column" layout-align="center start" layout-padding>
               <p class="hd2">Standing Enumeration</p>                 
                <p class="hd4">The enumeration will be performed in steps</p>      
            </md-whiteframe>
        </div>
    </div>
    <div layout="column" class="icon-sidebar" hide-sm hide-md hide-gt-lg></div>
    <div layout="column" class="left-spacer" hide-lg hide-md hide-sm></div>
    
    <!-- White Area for Content -->
    <div layout="column" flex >
               
                
    </div>

</div>
