<section data-ng-controller="PlacardsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Placards</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="placard in placards" data-ng-href="/#!/placards/{{placard._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="placard.created | date:'medium'"></span>
				by
				<span data-ng-bind="placard.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="placard.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!placards.$resolved || placards.length">
    	No Placards yet, why don't you <a href="/#!/placards/create">create one</a>?
    </div>
</section>
