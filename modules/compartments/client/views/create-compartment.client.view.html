<div data-ng-controller="CompartmentsController" layout="row" layout-fill data-ng-init="loadSuppliers()">

    <div layout="column" class="icon-sidebar" hide-sm hide-md hide-gt-lg>
        
    </div>
    <div layout="column" class="left-spacer" hide-lg hide-md hide-sm>
        
    </div>
    <div layout="column" flex >
                <md-whiteframe class="md-whiteframe-z1 dashboard-card-full" layout="column"> 
                    <!-- Start wtih Form in here. -->
                    <md-content>
                        <p class="hd2 light mar-l-10 mar-t-10 ">Create New Block/Compartment</p>
                       <!--  <md-divider></md-divider> -->
                         <p class="hd3 medium mar-l-10 mar-t-10 ">Select Supplier</p> 
                          <md-divider></md-divider>  
                         <md-radio-group ng-model="supplier" class="md-primary">
                            <md-radio-button ng-repeat="supplier in suppliers"
                                             ng-value="supplier._id"
                                             ng-disabled=" isDisabled "
                                             ng-click="addSuppplier(supplier)"
                                             >

                                {{ supplier.name }}
                            </md-radio-button>
                        </md-radio-group>  
                        
                    </md-content>
                    <div class="bg-lgrey" layout="column" ng-if="supplier.plantations[0]">
                        <div layout="column" >
                            <p class="hd3 medium mar-l-10 mar-t-10 ">Select Plantation for {{supplier.name}}</p> 
                             <md-divider></md-divider>
                            <md-radio-group ng-model="plantation" class="md-primary">
                            <md-radio-button ng-repeat="plantation in supplier.plantations"
                                             ng-value="plantation"
                                             ng-disabled=" isDisabled "
                                             ng-click="addPlantation(plantation)"
                                             >

                                {{ plantation.name }}
                            </md-radio-button>
                        </md-radio-group>
                        </div>
                             
                        <div layout="row" class="bg-llgrey" ng-show="plantation">
                            <form name="compartmentForm" data-ng-submit="create()" flex layout-fill class="std-text">
                            <div layout="column" layout-sm="column" >
                                <p class="hd3 medium mar-l-10 mar-t-10 ">Provide a Compartment Name</p> 
                             <md-divider></md-divider>
                                <div layout="row" layout-sm="column" layout-padding>
                                        <md-input-container flex>
                                            <label>Name</label>
                                            <input type="text" required name="name" ng-model="name" placeholder="Produce a Supplier name">
                                            
                                        </md-input-container> 
                                 </div>   
                                   
                                <div layout="row" flex layout-align="start center" layout-padding class="mar-l-5">
                                        <md-button type="submit" class="md-raised md-warn">Create</md-button>
                                </div>
                                <br>
                            </div>
                            </form>
                        </div>
                    </div> 
                </md-whiteframe>

              


        </div>

</div>
