<section data-ng-controller="TalliesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tallies</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tally in tallies" data-ng-href="/#!/tallies/{{tally._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tally.created | date:'medium'"></span>
				by
				<span data-ng-bind="tally.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tally.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tallies.$resolved || tallies.length">
    	No Tallies yet, why don't you <a href="/#!/tallies/create">create one</a>?
    </div>
</section>
