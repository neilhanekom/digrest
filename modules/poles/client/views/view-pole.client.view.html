<section data-ng-controller="PolesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="pole.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == pole.user._id">
		<a class="btn btn-primary" href="/#!/poles/{{pole._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="pole.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="pole.user.displayName"></span>
		</em>
	</small>
</section>
